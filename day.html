<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(4, 100, 111);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: black;
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: whitesmoke;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(4, 100, 111);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(3, 85, 94);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Select Timetable</h1>
        <form id="timetable-form" inputtype="remember">
            <select name="day" id="day-select" required>
                <option value="" disabled selected>Select the day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
           
            <input type="submit" value="View Timetable">
        </form>
    </div>

    <script>
        document.getElementById('timetable-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var day = document.getElementById('day-select').value;
            if (day) {
                window.location.href = day + '.html'; 
            }
        });
    </script>

</body>
</html>
