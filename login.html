<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timetable Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(4, 100, 111);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: black;
            padding: 40px 60px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: rgb(4, 100, 111);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(4, 100, 111);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(3, 85, 94);
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: left;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .forgot-password {
            margin-top: 10px;
        }
        .forgot-password a {
            color: rgb(4, 100, 111);
            text-decoration: none;
        }
        i{
            color: rgb(4, 100, 111);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <i class="far fa-id-card"></i>
        <h1>Login to Your Timetable</h1>
        <form id="login-form">
            <input type="text" placeholder="Username" name="username" required>
            <input type="text" placeholder="Year" name="year" required>
            <input type="text" placeholder="Department" name="department" required>
            <input type="password" placeholder="Password" name="password" required>
            
            <div class="remember-me">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" style="color: white;">Remember me</label>
            </div>
            <pr>
                <br>
            </pr>
            <input type="submit" value="Login">
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'day.html'; 
        });
    </script>
    
</body>
</html>
