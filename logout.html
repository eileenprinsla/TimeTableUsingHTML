<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Timetable Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(4, 100, 111);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .logout-container {
            background-color: black;
            padding: 90px 150px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: rgb(4, 100, 111);
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        a {
            color: white;
            background-color: rgb(4, 100, 111);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        a:hover {
            background-color: rgb(3, 85, 94);
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Logout Successful</h1>
        <p>You have been logged out of your account.</p>
        <a href="login.html">Return to Login Page</a>
    </div>

</body>
</html>
